<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://kit.fontawesome.com/12990abcf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/master.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body class="welcome">
    <div class="welcomeScreen">
      SWAT.<span>io</span>
      <div class="join">
        <input type="text" id="name" placeholder="Enter your username">
        <button type="button" name="button" class="joinBtn" id="join">Join Game  <i class="fas fa-chevron-right" id="arrow"></i></button>
      </div>
    </div>
    <div class="chooseLoadout">
      <div class="primarys">
        <h4 class="tag">Primary Weapons</h4>
        <div class="weapon" id="0">
          AK47
          <img class="weaponImg" src="./img/assets/ak.svg">
        </div>
      </div>
      <div class="secondaries">
          <h4 class="tag">Secondary Weapons</h4>
        <div class="weapon" id="0">
          P2000
          <img class="weaponImg" src="./img/assets/p2000.svg">
        </div>
      </div>
    </div>
    <div id="game">
      <div id="killBar" style="display:none">
        <div class="killText">
          <div class="name" id="killName">

          </div>
          <div class="gunStats" id="stats">

          </div>
        </div>
        <div class="gunTypeImg" id="gunImg">
          <img src="./img/bruh.jpg" width="90px" height="100%">
        </div>
      </div>
      <div class="hp">
        <div id="health">
        </div>
      </div>
      <div class="timer">
      </div>
    </div>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
